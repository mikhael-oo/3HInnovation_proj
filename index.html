<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Authentication Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="img-section">
        <img src="./assets/image-smiling.png" alt="profile picture" />
    </section>
    <section class="text-section">
        <div class="box">
            <div class="login-header">
                <h1>Login</h1>
                <p>Enter your credential to access your account</p>
            </div>
            <button class="google-btn">
                <div>
                    <img src="./assets/google.png" />
                    <p>Login with Google</p>
                </div>
                
            </button>
            <div class="separator">
                <h2><span>Or</span></h2>
            </div>
            
            <form class="form-input">
                <div class="email-section">
                    <p>Email address</p>
                    <input id="email-input" type="email" name="email" placeholder="email@domain.com" />
                    <p class="msg-dis error" id="email-error">Enter a valid email</p>
                </div>
                <div class="pass-section">
                    <div>
                        <p>Password</p>
                        <p class="forgot-pass">Forgot password?</p>
                    </div>
                    
                    <input id="password-input" type="password" name="password" placeholder="Password" />
                </div>
                <button id="submit-btn" type="submit" class="btn">Login</button>
                <p class="reg-text">Don't have an account? <a href="#">Register here</a></p>
            </form>
            <p class="msg-dis error" id="all-fields-error">All fields are are required</p>
            <p class="msg-dis success" id="success-msg">You have successfully logged in</p>
        </div>
    </section>
	<script src="index.js"></script>
  </body>
</html>
